# Autocoder - Build Extension Workflow
# This workflow builds and packages the Azure DevOps pipeline task extension

name: Build Extension

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/task/**'
      - '.github/workflows/build-extension.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/task/**'
      - '.github/workflows/build-extension.yml'

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    name: Build Pipeline Task
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/task/AutocoderV1/package-lock.json

      - name: Install dependencies
        working-directory: src/task/AutocoderV1
        run: npm ci

      - name: Lint code
        working-directory: src/task/AutocoderV1
        run: npm run lint
        continue-on-error: true

      - name: Build task
        working-directory: src/task/AutocoderV1
        run: npm run build

      - name: Run tests
        working-directory: src/task/AutocoderV1
        run: npm test

      - name: Upload task artifact
        uses: actions/upload-artifact@v4
        with:
          name: task
          path: |
            src/task/**/*.js
            src/task/**/*.json
            !src/task/**/node_modules/**
            !src/task/**/tests/**

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install TFX CLI
        run: npm install -g tfx-cli

      - name: Download task artifact
        uses: actions/download-artifact@v4
        with:
          name: task
          path: task

      - name: Create extension package
        working-directory: task
        run: tfx extension create --manifest-globs vss-extension.json

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: task/**/*.vsix
