# Autocoder - Build Container Images Workflow
# This workflow builds and pushes the container images

name: Build Containers

on:
  push:
    paths:
      - "containers/**"
      - ".github/workflows/build-containers.yml"
      - "config/dev.json"
      - "config/release.json"
  pull_request:
    branches:
      - main
    paths:
      - "containers/**"
      - ".github/workflows/build-containers.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-copilot:
    name: Build Copilot Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from config
        id: version
        run: |
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            VERSION=$(jq -r '.version' config/release.json)
          else
            VERSION=$(jq -r '.version' config/dev.json)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: tags
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION=${{ steps.version.outputs.version }}
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ubuntu-copilot

          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            TAGS="${IMAGE}:latest,${IMAGE}:${VERSION}"
          else
            # Sanitize branch name for docker tag (replace / with -)
            TAGS="${IMAGE}:dev,${IMAGE}:${VERSION}"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Copilot image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ubuntu-copilot
          tags: |
            type=sha

      - name: Build and push Copilot image
        uses: docker/build-push-action@v5
        with:
          context: containers/copilot
          file: containers/copilot/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-claude:
    name: Build Claude Container
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version from config
        id: version
        run: |
          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            VERSION=$(jq -r '.version' config/release.json)
          else
            VERSION=$(jq -r '.version' config/dev.json)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Determine image tags
        id: tags
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          VERSION=${{ steps.version.outputs.version }}
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ubuntu-claude

          if [ "$GITHUB_REF" = "refs/heads/main" ]; then
            TAGS="${IMAGE}:latest,${IMAGE}:${VERSION}"
          else
            TAGS="${IMAGE}:dev,${IMAGE}:${VERSION}"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Claude image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ubuntu-claude
          tags: |
            type=sha

      - name: Build and push Claude image
        uses: docker/build-push-action@v5
        with:
          context: containers/claude
          file: containers/claude/Dockerfile
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-copilot, build-claude]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner on Copilot
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ubuntu-copilot:latest
          format: "sarif"
          output: "trivy-copilot-results.sarif"
        continue-on-error: true

      - name: Run Trivy vulnerability scanner on Claude
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/ubuntu-claude:latest
          format: "sarif"
          output: "trivy-claude-results.sarif"
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "."
        continue-on-error: true
