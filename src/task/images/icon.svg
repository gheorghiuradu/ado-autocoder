<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5D8C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" />
  
  <!-- Robot head outline -->
  <rect x="32" y="28" width="64" height="56" rx="12" fill="#ffffff" />
  
  <!-- Robot eyes -->
  <circle cx="48" cy="52" r="8" fill="#4A90D9" />
  <circle cx="80" cy="52" r="8" fill="#4A90D9" />
  
  <!-- Robot eye highlights -->
  <circle cx="50" cy="50" r="3" fill="#ffffff" />
  <circle cx="82" cy="50" r="3" fill="#ffffff" />
  
  <!-- Robot mouth (code brackets) -->
  <text x="64" y="74" text-anchor="middle" font-family="monospace" font-size="16" fill="#4A90D9">&lt;/&gt;</text>
  
  <!-- Antenna -->
  <line x1="64" y1="28" x2="64" y2="16" stroke="#ffffff" stroke-width="4" stroke-linecap="round" />
  <circle cx="64" cy="14" r="6" fill="#ffffff" />
  
  <!-- Code sparkles -->
  <circle cx="24" cy="32" r="3" fill="#ffffff" opacity="0.7" />
  <circle cx="104" cy="40" r="2" fill="#ffffff" opacity="0.5" />
  <circle cx="110" cy="80" r="3" fill="#ffffff" opacity="0.6" />
  <circle cx="18" cy="88" r="2" fill="#ffffff" opacity="0.5" />
</svg>
