# Autocoder - Build Extension Pipeline
# This pipeline builds and packages the Azure DevOps pipeline task extension

trigger:
  branches:
    include:
      - main
      - develop
  paths:
    include:
      - src/task/**

pool:
  vmImage: 'ubuntu-latest'

variables:
  nodeVersion: '20.x'

stages:
  - stage: Build
    displayName: 'Build Extension'
    jobs:
      - job: BuildTask
        displayName: 'Build Pipeline Task'
        steps:
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '$(nodeVersion)'

          - script: |
              cd src/task/AutocoderV1
              npm ci
            displayName: 'Install Task Dependencies'

          - script: |
              cd src/task/AutocoderV1
              npm run lint
            displayName: 'Lint Task Code'
            continueOnError: true

          - script: |
              cd src/task/AutocoderV1
              npm run build
            displayName: 'Build Task'

          - script: |
              cd src/task/AutocoderV1
              npm test
            displayName: 'Run Task Tests'

          - task: CopyFiles@2
            displayName: 'Copy Task Files'
            inputs:
              SourceFolder: 'src/task'
              Contents: |
                **/*.js
                **/*.json
                !**/node_modules/**
                !**/tests/**
              TargetFolder: '$(Build.ArtifactStagingDirectory)/task'

          - publish: '$(Build.ArtifactStagingDirectory)/task'
            artifact: 'task'
            displayName: 'Publish Task Artifact'

  - stage: Package
    displayName: 'Package Extension'
    dependsOn: Build
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: Package
        displayName: 'Package VSIX'
        steps:
          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: '$(nodeVersion)'

          - script: |
              npm install -g tfx-cli
            displayName: 'Install TFX CLI'

          - download: current
            artifact: 'task'
            displayName: 'Download Task Artifact'

          - script: |
              cd $(Pipeline.Workspace)/task
              tfx extension create --manifest-globs vss-extension.json
            displayName: 'Create Extension Package'

          - task: CopyFiles@2
            displayName: 'Copy VSIX Files'
            inputs:
              SourceFolder: '$(Pipeline.Workspace)/task'
              Contents: '**/*.vsix'
              TargetFolder: '$(Build.ArtifactStagingDirectory)'

          - publish: '$(Build.ArtifactStagingDirectory)'
            artifact: 'vsix'
            displayName: 'Publish VSIX Artifact'
